<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor principal para dividir la página en dos partes -->
    <div class="container">
        <!-- Parte izquierda para entrada de texto y botones de cifrar/descifrar -->
        <div class="left">
            <div class="image-container"></div> <!-- Imagen llamativa -->
            <input type="text" id="texto" placeholder="Ingrese el texto aquí">
            <p id="mensaje"></p>
            <button id="cifrar-btn">Cifrar</button>
            <button id="descifrar-btn">Descifrar</button>
        </div>

        <!-- Parte derecha para mostrar el resultado y botón copiar -->
        <div class="right">
            <p id="resultado"></p>
            <button id="copiar-btn">Copiar</button>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        Nombre: Esteban Sucerquia, Año de creación: 2024
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>

</body>
</html>
